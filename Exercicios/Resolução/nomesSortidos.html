<!DOCTYPE html>
<html lang="pt- BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Letícia Carpes">
    <title>NomesSortidos</title>
</head>
<body>

    <script>

       
        let nomes = [];

        for (let i = 1; i <= 10; i++){
            let nome = prompt(`Digite o nome da ${i}ª pessoa:`);
            nomes.push(nome);
        }
        
        let nomeBusca = prompt('Digite um nome para buscar:');
        
        
        if (nomes.includes(nomeBusca)) {
            alert('ACHEI!!');
        } else {
            alert('NÃO ACHEI!!');
        }
        
       
    </script>
    
</body>
</html>
