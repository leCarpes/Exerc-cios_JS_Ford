<!DOCTYPE html>
<html lang="pt- BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Letícia Carpes">
    <title>ProdutoDesconto</title>
</head>
<body>

    <script>
        
        function calcular() {

        let nameProd = document.getElementById("nameProd").value;
        let quantProd = document.getElementById("quantProd").value;
        let priceProd = document.getElementById("priceProd").value;

        if (quantProd <= 5) {
            total1 = ((quantProd*priceProd)*0.98).toFixed(2);
            alert (`Foi comprado ${quantProd} unidade(s) do produto ${nameProd}\nE o preço de cada produto é ${priceProd}\nO desconto dado foi de 2%\nO valor total a ser pago é de ${total1} `);

        } else if (quantProd > 5 && quantProd <=10){
            total2 = ((quantProd*priceProd)*0.97).toFixed(2);
            alert (`Foi comprado ${quantProd} unidade(s) do produto ${nameProd}\nE o preço de cada produto é ${priceProd}\nO desconto dado foi de 3%\nO valor total a ser pago é de ${total2} `);

        } else if (quantProd > 10){
            total3 = ((quantProd*priceProd)*0.95).toFixed(2);
            alert (`Foi comprado ${quantProd} unidade(s) do produto ${nameProd}\nE o preço de cada produto é ${priceProd}\nO desconto dado foi de 5%\nO valor total a ser pago é de ${total3} `);
        }  
        }

        function limpar() {
            document.getElementById("nameProd").value = '';
            document.getElementById("quantProd").value = '';
            document.getElementById("priceProd").value = '';
            document.getElementById("resultado").value = '';
            
        }
        

    </script>
    

    <section>

        <div class="title">
            <h1>Produto Desconto</h1>
        </div>
        
        <div class="content">
    
            <label>Nome do produto:</label>
            <input type="text" id="nameProd">
            
            <label>Quantidade de Produto(s):</label>
            <p>Se quantidade &#60; &#61; 5 o desconto será de 2%. <br> Se quantidade &#62; 5 e quantidade &#60; &#61; o desconto será de 3%. <br> Se quantidade &#62; 10 o desconto será de 5%.</p>
            <input type="number" id="quantProd">

            <label>Preço do Produto:</label>
            <input type="number" id="priceProd">
        </div>
        
        
        <div class="buttons">
            
            <button onclick="calcular()">Calcular</button>
            
            <button onclick="limpar()">Limpar</button>
            <p id="resultado"></p>
            
        </div>
        
    </section>
    
    <style>
    
        section{
            margin-top: 150px;
        }
        
        .title{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            font-size: 20px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 1px;
            
        }
        
        .content{
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            justify-content: space-evenly;
        }
    
        .buttons{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            gap: 15px;
            margin-top: 10px; 
        }
    
            
        label{
            margin-top: 20px;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            text-transform: uppercase;
            color: darkred;
        }
        

        p{
        margin-top: 0px;
        line-height: 25px;
        text-align: center;
        font-size: 18px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 600;  
    }
    
        input{
            border: 2px solid darkred;
            outline: none;
            border-radius: 5px;
            width: 150px;
            height: 20px;
                
        }
    
            
        button{
            width: 100px;
            height: 30px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            font-weight: 600;
        }
    
        button:hover{
            border: 2px solid black;
            background-color: white;
            color: black;
            font-weight: 600;
        }
    </style>
</body>
</html>
