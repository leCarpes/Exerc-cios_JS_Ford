<!DOCTYPE html>
<html lang="pt- BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Letícia Carpes">
    <title>CalculoTriângulo</title>
</head>
<body>

    <script>

        function calcular() {
            
        let med01 = parseInt(document.getElementById("med01").value);
        let med02 = parseInt(document.getElementById("med02").value);
        let med03 = parseInt(document.getElementById("med03").value);

        

        if (med01 == med02 && med01 == med03) {
            alert("Triângulo Equilátero");
        } else if (med01 != med02 && med01 != med03 && med02 != med03) {
            alert("Triângulo Escaleno ");
        } else{
            alert("Triângulo Isóceles")
            // document.getElementById('resultado').textContent = "Triângulo Isóceles"
        }
        }

        function limpar() {
            document.getElementById("med01").value = '';
            document.getElementById("med02").value = '';
            document.getElementById("med03").value = '';
            document.getElementById("resultado").value = '';
            
        }
       
            

    </script>

    <section>

        <div class="title">
            <h1>Calculo de Triângulo</h1>
        </div>
        
        <div class="content">
            <label>med - 01:</label>
            <input type="number" id="med01">
            
            <label>med - 02:</label>
            <input type="number" id="med02">
            
            <label>med - 03:</label>
            <input type="number" id="med03">
            
        </div>
        
        <div class="buttons">
            
            <label>Calcular:</label>
            <button onclick="calcular()">Calcular</button>
            
            <label>Limpar</label>
            <button onclick="limpar()">Limpar</button>
            <p id="resultado"></p>
            
        </div>
        
    </section>
        
        <style>

            section{
                margin-top: 150px;
            }
            
            .title{
                display: flex;
                align-items: center;
                justify-content: space-evenly;
                font-size: 20px;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                letter-spacing: 1px;
                
            }
            
            .content{
                display: flex;
                flex-direction: column;
                gap: 15px;
                align-items: center;
                justify-content: space-evenly;
            }

            label{
                font-weight: 600;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 18px;
                text-transform: uppercase;
                color: darkred;
            }

            input{
                border: 2px solid darkred;
                outline: none;
                border-radius: 5px;
                width: 150px;
                height: 20px;
                
            }

            .buttons{
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 10px;
                gap: 15px;
                margin-top: 10px; 
            }

            button{
                width: 100px;
                height: 30px;
                border: none;
                border-radius: 5px;
                background-color: black;
                color: white;
                font-weight: 600;
            }

            button:hover{
                border: 2px solid black;
                background-color: white;
                color: black;
                font-weight: 600;
            }
    </style>
</body>
</html>
