<!DOCTYPE html>
<html lang="pt- BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Letícia Carpes">
    <title>TaxaMortalidade/Natalidade</title>
</head>
<body>

    <script>
        
        function calcular() {

        let choice = (document.getElementById("choice").value)
        let numb = parseInt(document.getElementById("numb").value);
        let hab = parseInt(document.getElementById("hab").value)

        switch (choice) {

            case "N":
            nat = ((numb * 1000)/hab)
                alert(`A taxa de natalidade é: ${nat} por 1000 habitantes`)
                break;

            case "M":
                mat = ((numb * 1000)/hab)
                alert(`A taxa de mortaliade é: ${mat} por 1000 habitantes`);
                break;
        }

        }

        function limpar() {
            document.getElementById("choice").value = '';
            document.getElementById("numb").value = '';
            document.getElementById("hab").value = '';
            document.getElementById("resultado").value = '';
            
        }
        
    </script>
    
    <section>

        <div class="title">
            <h1>Taxa de Natalidade/Mortalidade</h1>
        </div>
        
        <div class="content">
    
            <label>O que deseja Calcular:</label>
            <p>N - Natalidade <br> M - Mortalidade</p>
            <input type="text" id="choice">
            
            <label>Nalidade/Mortalidade:</label>
            <p>Caso escolhido Natalidade, iformar número de crianças nascidas: <br> Caso escolhido Mortalidade, informar número de crianças falecidas:</p>
            <input type="number" id="numb">

            <label>Insira o número de habitantes:</label>
            <input type="number" id="hab">
        </div>
        
        
        <div class="buttons">
            
            <button onclick="calcular()">Calcular</button>
            
            <button onclick="limpar()">Limpar</button>
            <p id="resultado"></p>
            
        </div>
        
    </section>
    
    <style>
    
        section{
            margin-top: 150px;
        }
        
        .title{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            font-size: 20px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 1px;
            
        }
        
        .content{
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: space-evenly;
        }
    
        .buttons{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            gap: 15px;
            margin-top: 10px; 
        }
    
            
        label{
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            text-transform: uppercase;
            color: darkred;
        }

        p{
            font-size: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
        }
    
        input{
            border: 2px solid darkred;
            outline: none;
            border-radius: 5px;
            width: 150px;
            height: 20px;
                
        }
    
            
        button{
            width: 100px;
            height: 30px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            font-weight: 600;
        }
    
        button:hover{
            border: 2px solid black;
            background-color: white;
            color: black;
            font-weight: 600;
        }
    </style>
</body>
</html>
